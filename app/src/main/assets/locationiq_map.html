<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocationIQ Map</title>
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha512-o3pz32hG6Qyw1pAo0P5NdVs4KJIp4jOSAmhpN6wX6Z1GDZCBoBPXaG9q4CPGK/c/pXHiY/VUXwxCLZ5hSvu2Og=="
        crossorigin=""
    >
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-mwKf2fS2eAq7Xi7qUvqT/qncNehJIKBNB1LsYpe3K8QxSNabenEwPhYu95LjXmJvLCpOtJk9H0c7p4LMQxPp9w=="
    crossorigin=""
></script>
<script>
    (function() {
        const defaultPosition = [55.7558, 37.6176];
        const defaultZoom = 10;
        const locationIqTileUrl = 'https://{s}.tile.locationiq.com/v3/streets/r/{z}/{x}/{y}.png?key=LOCATIONIQ_API_KEY_PLACEHOLDER';

        const map = L.map('map', { zoomControl: true }).setView(defaultPosition, defaultZoom);
        window._bebraradarMap = map;

        L.tileLayer(locationIqTileUrl, {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        window.updateMarker = function(lat, lng) {
            if (!window._bebraradarMarker) {
                window._bebraradarMarker = L.marker([lat, lng]).addTo(map);
            } else {
                window._bebraradarMarker.setLatLng([lat, lng]);
            }

            const targetZoom = Math.max(map.getZoom(), 15);
            map.setView([lat, lng], targetZoom, { animate: true });
        };
    })();
</script>
</body>
</html>
